<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Document</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">


  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
      <input class="add-file" type="file" (change)="onFileSelected($event)" multiple accept="image/*"/>
    </ion-fab-button>
  </ion-fab>
</ion-content>
